<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <head>
    <div role="banner" class="heading">
      <img src="./images/logo.svg">
    </div>
  </head>
  <main>
    <div role="contentInfo" class="containers">
      <div class="container1">
        <img src="./images/illustration-mockups.svg">
      </div>

      <div role="contentInfo" class="container2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.   Create connections with your users as you engage in genuine discussion.</p>
        <a class="register" href="#">Register</a>
      </div>
    </div>
      <div class="brands">
        <a href="https://www.facebook.com" target="_blank"><ion-icon class="facebook" name="logo-facebook"></ion-icon></a>
        <a  href="https://www.instagram.com" target="_blank">
        <ion-icon class="instagram" name="logo-instagram"></ion-icon></a>
        <a  href="https://www.twitter.com" target="_blank">
        <ion-icon class="twitter" name="logo-twitter"></ion-icon></a>
       </div>

  </main>

  <footer>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

      </p>
    
  </footer>
